<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }
    </style>

    <link rel="icon" type="image/x-icon" href="@{../static/favicon.ico}">

<!--    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">-->

<!--    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">-->
<!--    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">-->
<!--    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">-->
<!--    <link rel="manifest" href="/site.webmanifest">-->

</head>

<body>

<div class="container">
    <h2 class="mt-5 mb-4">User registered successfully!</h2>

    <!-- Display user information -->
    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>User name:</strong> <span th:text="${webUser.userName}"></span></li>
        <li class="list-group-item"><strong>First name:</strong> <span th:text="${webUser.firstName}"></span></li>
        <li class="list-group-item"><strong>Last name:</strong> <span th:text="${webUser.lastName}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${webUser.email}"></span></li>
    </ul>

    <hr>

    <a href="@{/login/showMyLoginPage}" class="btn btn-primary">Login with new user name</a>
</div>

</body>

</html>
