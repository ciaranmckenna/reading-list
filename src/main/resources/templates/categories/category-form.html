<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Category</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h3>Category Registration</h3>

  <hr>

  <p class="h4 mb-4">Save Category</p>

  <form action="#" th:action="@{/categories/add}" th:object="${category}" method="POST">

    <!--Adding hidden form field to handle the update-->
    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{name}"
           class="form-control mb4 w-25" placeholder="Category Name">



    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/books/list}">Go to book's list</a>
  <br>
  <a th:href="@{/authors/list}">Go to author's list</a>
  <br>
  <a th:href="@{/categories/list}">Go to Category's list</a>
</div>

</body>
</html>
