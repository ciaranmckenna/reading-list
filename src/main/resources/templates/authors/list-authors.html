<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Authors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">

  <h3>Author Directory</h3>
  <hr>

  <!--  Add a home button-->
  <a th:href="@{/home}"
     class="btn btn-primary btn-sm mb-3">
    Home
  </a>

  <!--  Add an author button-->
  <a th:href="@{/author/registration}"
     class="btn btn-primary btn-sm mb-3">
    Add
  </a>

  <a th:href="@{/author/search}"
     class="btn btn-primary btn-sm mb-3">
    Find
  </a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempAuthor : ${author}">
      <td th:text="${tempAuthor.firstName }" ></td>
      <td th:text="${tempAuthor.lastName }" ></td>

      <td>
        <!--add update button link-->
        <a th:if="${tempAuthor.id != null}" th:href="@{/author/update/{authorId}(authorId=${tempAuthor.id})}"
           class="btn btn-primary btn-sm mb-3">
          Update
        </a>

        <!--add delete button link-->
        <a th:if="${tempAuthor.id != null}" th:href="@{/author/delete/{authorId}(authorId=${tempAuthor.id})}"
           class="btn btn-danger btn-sm mb-3"
           onclick="if (!(confirm('Are you sure you want to delete this author?'))) return false">
          Delete
        </a>
      </td>
    </tr>

    <!-- Add this block to display a message when no authors are found -->
    <tr th:if="${#lists.isEmpty(author)}">
      <td colspan="3">No such author found</td>
    </tr>
    </tbody>
  </table>

  <hr>
  <a th:href="@{/book/list}">Go to book's list</a>
  <br>
  <a th:href="@{/author/list}">Back to author's List</a>
</div>
</body>
</html>
