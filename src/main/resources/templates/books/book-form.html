<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Book</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

      <h3>Book Registration</h3>

        <hr>

      <form action="#" th:action="@{/book/add}"
                        th:object="${book}" method="POST">

        <!--Adding hidden form field to handle the update-->
        <input type="hidden" th:field="*{id}"/>

        <!-- Input fields for book information -->
        <input type="text" th:field="*{title}"
                class="form-control mb4 w-25" placeholder="Title">

        <input type="text" th:field="*{author.firstName}"
               class="form-control mb4 w-25" placeholder="Author First Name">

        <input type="text" th:field="*{author.lastName}"
               class="form-control mb4 w-25" placeholder="Author Last Name">

        <!-- Select dropdown for category -->
        <select th:field="*{category.id}" class="form-control mb4 w-25">
          <option value="">Select Category</option>
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          <option value="-1">Create New Category</option>
        </select>

        <!-- Hidden input fields for categoryId and categoryName -->
        <input type="hidden" name="categoryId" th:value="*{category.id}">
        <input type="text" name="categoryName" class="form-control mb4 w-25" placeholder="New Category Name">

        <hr>
        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>

      <hr>
      <a th:href="@{/book/list}">Back to Book List</a>
    </div>

</body>
</html>
