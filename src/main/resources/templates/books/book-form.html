<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Be free to use webjars... But for the example here's go some CDNs-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>

<div class="container">

    <h3>Book Registration</h3>

    <hr>

    <form action="#" th:action="@{/book/add}"
          th:object="${book}" method="POST">

        <!--Adding hidden form field to handle the update-->
        <input type="hidden" th:field="*{id}"/>

        <input type="hidden" th:field="*{category}" th:value="${categoryRecord}"/>

        <input type="text" th:field="*{title}"
               class="form-control mb4 w-25" placeholder="Title">

        <input type="text" th:field="*{author.firstName}"
               class="form-control mb4 w-25" placeholder="Author First Name">

        <input type="text" th:field="*{author.lastName}"
               class="form-control mb4 w-25" placeholder="Author Last Name">

        <select th:field="*{category.id}" class="form-control mb4 w-25" id="categorySelect">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <!-- Input field for new category name -->
        <input type="text" name="categoryName" class="form-control mb4 w-25" placeholder="New Category Name">

        <!--need to create space between save button-->
        <hr>
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/book/list}">Back to Book List</a>
</div>

<!-- for simplicity purposes, I'll put it here
      but I understand that you have to put it inside the correct
      js folder of the webapp directory and then import -->
<script>


  $(document).ready(function() { //this function will be executed when jquery is ready

    // $('#categorySelect'), will catch the select element (# used to match the id)
    $('#categorySelect').select2({   // <= apply select2 plugin that will transform your select in something more fancy
      tags: true, // <= HERE'S WHAT YOU WANT (CREATE NEW)
      theme: 'classic' // bootstrap, bootstrap4, etc...
    });
  });

</script>

</body>
</html>
