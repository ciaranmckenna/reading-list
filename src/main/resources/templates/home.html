<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reading List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <h3>Reading List</h3>
    <hr>

    <style>
        /* Custom CSS to align logout button to the right */
        .logout-btn {
            margin-top: 0px; /* Adjust as needed */
            margin-left: auto; /* Pushes the button to the right */
        }
    </style>

    <div class="row">
        <div class="col">
            <a th:href="@{/books/list}" class="btn btn-primary btn-sm mb-3">Books</a>
            <a th:href="@{/authors/list}" class="btn btn-primary btn-sm mb-3">Authors</a>
            <a th:href="@{/categories/list}" class="btn btn-primary btn-sm mb-3">Categories</a>
        </div>
        <div class="col-auto">
            <a th:href="@{/logout/showMyLoginPage}" class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to logout?'))) return false">Logout</a>
        </div>
    </div>

</div>
</body>
</html>
